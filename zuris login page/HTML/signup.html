<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/signup.css">
    <script src="https://kit.fontawesome.com/6ea4dce384.js" crossorigin="anonymous"></script>
</head>
<body>
        <section>
            <div class="auth">
                <h1>Sign up</h1>
                <form action="" method="post">
                    <input type="text" name="First Name" id="First Name" placeholder="First Name"  required>
                    <input type="text" name="Last Name" id="Last Name" placeholder="Last Name"  required>
                    <input type="text" name="Phone Number" id="Phone Number" placeholder="Phone Number" required>
                    <input type="email" name="E-mail" id="E-mail" placeholder="E-mail" required>
                    <select id="dropdown" name="Gender" class="selector" required>
                        <option disabled selected value >Gender</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                    </select><br>
                    <label for="Date of Birth">Date of Birth:</label>
                    <input type="date" name="Date of Birth" id=" Date of Birth" placeholder="Date of birth" required><br><br>
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                    <button type="submit"> <a href="/HTML/signupsucess.html">Sign up</a> </button>
                </form>
            </div>
        </section>
    
</body>
</html>
